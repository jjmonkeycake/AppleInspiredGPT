<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found - Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #005da0;
        }

        .illustration {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 40px;
        }

        .illustration img {
            width: 100%;
            height: auto;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 404 Illustration (Image or SVG) -->
        <div class="illustration">
            <img src="https://www.apple.com/v/iphone-12-pro/c/images/overview/design/finish_colors__gk1w5m6r72my_large_2x.jpg" alt="404 Not Found">
        </div>

        <h1>Oops! Page Not Found.</h1>
        <p>We can't seem to find the page you're looking for.</p>
        <a href="index.html" class="cta-btn">Return to Home</a>

        <footer>
            <p>&copy; 2024 Online Store. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
